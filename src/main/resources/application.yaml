#YAML Template
--- #Self configuration
server: 
  port: 8762
spring:
  application:
    name: admin-server
--- #Configuration for Eureka Client
eureka:
  instance:
    lease-renewal-interval-in-seconds: 10
    health-check-url-path: /actuator/health
    metadata-map:
      startup: ${random.int} #needed to trigger info and endpoint update after restart
  client:
    registry-fetch-interval-seconds: 2
    serviceUrl: 
      default-zone: ${EUREKA_SERVER:http://localhost:8761/eureka}
--- #      default-zone: ${EUREKA_SERVER:http://172.31.18.239:8761/eureka}

#As With Spring Boot 2 most of the endpoint aren't exposed
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS                  